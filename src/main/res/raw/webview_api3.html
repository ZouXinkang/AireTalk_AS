<!DOCTYPE html>
<html> 
<head> 
   <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
   <title>www.xingfafa.com</title> 
   <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
</head> 
<body onload='load()' style="font-family: Arial; font-size: 12px;"> 
   <div style="width: 300px;height: 300px;">
     <div id="map" style="width: 300px; height: 300px; float: top;"></div> 
     <div id="panel" style="width: 300px;height: 300px;  float: bottom;"></div> 
   </div>
   <script type="text/javascript"> 
   	 function load(){
	     var directionsService = new google.maps.DirectionsService();
	     var directionsDisplay = new google.maps.DirectionsRenderer();
	     var map = new google.maps.Map(document.getElementById('map'), {
	       	zoom:#zoom,
			center: new google.maps.LatLng(#centerLat,#centerLng),     
			mapTypeControl:true,     
			mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,position: google.maps.ControlPosition.TOP_RIGHT},
	       	navigationControl:true,
			navigationControlOptions: {style: google.maps.NavigationControlStyle.ANDROID,position: google.maps.ControlPosition.RIGHT_BOTTOM},
			scaleControl:true,
			scaleControlOptions:{ position: google.maps.ControlPosition.BOTTOM_LEFT},
	       	mapTypeId: google.maps.MapTypeId.ROADMAP
	     });
		 directionsDisplay.setMap(map);
	     directionsDisplay.setPanel(document.getElementById('panel'));
	     var start = new google.maps.LatLng (#myLat,#myLng);
	     var end   = new google.maps.LatLng (#yourLat,#yourLng);
	     var request = {
	       origin: start, 
	       destination: end,
	       travelMode: google.maps.DirectionsTravelMode.DRIVING
	     };
	     directionsService.route(request, function(response, status) {
	       	if (status == google.maps.DirectionsStatus.OK) {
	         	directionsDisplay.setDirections(response);
	       	}
	     });
    }
   </script> 
</body> 
</html>
